<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Area Counter</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: #ffffff;
            width: 420px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 12px 25px rgba(0,0,0,0.2);
        }

        h2 {
            margin-bottom: 5px;
            color: #333;
        }

        .limit {
            font-size: 13px;
            color: #777;
            margin-bottom: 10px;
        }

        textarea {
            width: 90%;
            height: 130px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            resize: none;
            outline: none;
        }

        textarea:focus {
            border-color: #667eea;
        }

        .counter {
            margin-top: 8px;
            font-size: 14px;
            color: #555;
        }

        .warning {
            color: red;
            font-size: 13px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Message</h2>
    <div class="limit">200 characters max</div>

    <textarea id="message" placeholder="Type your message..."></textarea>

    <div class="counter" id="counter">0 / 200 characters</div>
    <div class="warning" id="warning"></div>
</div>

<script>
    const textarea = document.getElementById("message");
    const counter = document.getElementById("counter");
    const warning = document.getElementById("warning");

    const maxChars = 200;

    textarea.addEventListener("input", function () {
        let currentLength = textarea.value.length;

        if (currentLength > maxChars) {
            textarea.value = textarea.value.substring(0, maxChars);
            currentLength = maxChars;
            warning.textContent = "Character limit reached!";
        } else {
            warning.textContent = "";
        }

        counter.textContent = currentLength + " / " + maxChars + " characters";
    });
</script>

</body>
</html>
